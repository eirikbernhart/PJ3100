<ion-header>

  <ion-navbar>
    <ion-title>Sparing</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form>
        <h1>Ny Sparing</h1>
        <ion-list>
            
            <ion-item>
                <ion-label stacked>Tittel:</ion-label>
                <ion-input type="text"></ion-input>
                
            </ion-item>
        
            <ion-item>
                <ion-label stacked>Sum:</ion-label>
                <ion-input type="number"></ion-input>
                
            </ion-item>
        
            <ion-item>
                <ion-label stacked>Frist:</ion-label>
                <ion-datetime></ion-datetime>
               
            </ion-item>
            
            <ion-buttons>
                <button ion-button>
                    <ion-icon padding-right=3px name="checkmark"></ion-icon>
                    Ok
                </button> 
            
            
                <button ion-button>
                    <ion-icon padding-right=3px name="close"></ion-icon>
                    Avbryt
                </button> 
            </ion-buttons>
            
        </ion-list>
    </form>
</ion-content>
