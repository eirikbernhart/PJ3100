
<ion-header>

  <ion-navbar>
    <ion-title>Tidslinje</ion-title>
	<ion-buttons end>
		<button ion-button color="royal" [navPush]="nySparing">
                <ion-icon style="font-size: 25px" name="add-circle"></ion-icon>
        </button> 
	</ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<!--###LISTE NR.1###-->
	<ion-list>
		<ion-list-header>Ukategorisert</ion-list-header>
		<ion-item-sliding>
			
			<ion-item>
				
				<ion-label>KIWI 547 FROGNER</ion-label>
				<ion-note item-right>-179 kr</ion-note>
			</ion-item>
			<ion-item>
				<ion-label>NSB AS OSLO</ion-label>
				<ion-note item-right>-734 kr</ion-note>
			</ion-item>
		</ion-item-sliding>
	</ion-list>
	
	<!--###LISTE NR.1###-->
	<ion-list>
		<ion-list-header>Inntekter</ion-list-header>
		<ion-item-sliding>
			
			<ion-item>
				<ion-icon name="logo-usd" item-left></ion-icon>
				<ion-label>Vipps</ion-label>
				<ion-note item-right>200 kr</ion-note>
			</ion-item>
			<ion-item>
				<ion-icon name="clipboard" item-left></ion-icon>
				<ion-label>Lønn</ion-label>
				<ion-note item-right>6000 kr</ion-note>
			</ion-item>
		</ion-item-sliding>
	</ion-list>
	
	<!--###LISTE NR.1###-->
	<ion-list>
		<ion-list-header>Utgifter</ion-list-header>
		<ion-item-sliding>
			<button ion-item (click)="goToCathegory(categoryData)">
				<ion-icon name="pizza" item-left></ion-icon>
				<ion-label>Mat og Drikke</ion-label>
			</button>
			<button ion-item (click)="goToCathegory(categoryData)">
				<ion-icon name="shirt" item-left></ion-icon>
				<ion-label>Klær og utstyr</ion-label>
			</button>
			<button ion-item (click)="goToCathegory(categoryData)">
				<ion-icon name="archive" item-left></ion-icon>
				<ion-label>Annet</ion-label>
			</button>
		</ion-item-sliding>
	</ion-list>
	
</ion-content>
