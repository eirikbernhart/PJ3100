
<ion-header>

  <ion-navbar>
    <ion-title>Tidslinje</ion-title>
	<ion-buttons end>
		<button ion-button color="royal" [navPush]="nySparing">
                <ion-icon style="font-size: 25px" name="add-circle"></ion-icon>
        </button> 
	</ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<!--###LISTE NR.1###-->
	<ion-list>
		<ion-list-header>Ukategorisert</ion-list-header>
		<ion-item-sliding *ngFor="let transaction of uncategorized | async">
			
			<ion-item (click)="categorize(transaction)"> 
				<ion-label>{{transaction.title}}</ion-label> <!--{{transaction.title}}-->
				<ion-note item-right>{{transaction.amount}} Kr</ion-note> <!--{{transaction.amount}}-->
			</ion-item>
			
		</ion-item-sliding>
	</ion-list>
	
	<!--###LISTE NR.1###-->
	<ion-list>
		<ion-list-header>Inntekter</ion-list-header>
		<ion-item-sliding> <!--*ngFor="let category for incomes.category"-->
			
			<button ion-item (click)="goToCategory('vipps', 'income')">
				<ion-icon name="logo-usd" item-left></ion-icon> <!--{{category.icon}}-->
				<ion-label>Vipps</ion-label> <!--{{category.title}}-->
			</button>
			<button ion-item (click)="goToCategory('lønn', 'income')">
				<ion-icon name="clipboard" item-left></ion-icon>
				<ion-label>Lønn</ion-label>
			</button>
		</ion-item-sliding>
	</ion-list>
	
	<!--###LISTE NR.1###-->
	<ion-list>
		<ion-list-header>Utgifter</ion-list-header>
		<ion-item-sliding> <!--*ngFor="let category for expenses.category"-->
			<button ion-item (click)="goToCategory('matOgDrikke', 'expense')">
				<ion-icon name="pizza" item-left></ion-icon> <!--name={{category.icon}}-->
				<ion-label>Mat og Drikke</ion-label> <!--{{category.title}}-->
			</button>
			<button ion-item (click)="goToCategory('klærOgUtstyr', 'expense')">
				<ion-icon name="shirt" item-left></ion-icon>
				<ion-label>Klær og utstyr</ion-label>
			</button>
			<button ion-item (click)="goToCategory('annet', 'expense')">
				<ion-icon name="archive" item-left></ion-icon>
				<ion-label>Annet</ion-label>
			</button>
		</ion-item-sliding>
	</ion-list>
	
</ion-content>
