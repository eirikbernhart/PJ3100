<ion-header>

<ion-content padding>

    </ion-item>

    <ion-item>
      <ion-label stacked>Kategori</ion-label>
      <ion-select [(ngModel)]="category">
      <ion-option value="matOgDrikke">Mat Og Drikke</ion-option>
      <ion-option value="klaerOgUtstyr">Kl√¶r Og Utstyr</ion-option>
      <ion-option value="annet">Annet</ion-option>
    </ion-select>
    </ion-item>

  </ion-list>

  <button ion-button style="width:100%; margin-top:40px;" navPop (click)="ok()">
   <ion-icon padding-right="3px" name="checkmark"></ion-icon>
   Ok
  </button>

</ion-content>
