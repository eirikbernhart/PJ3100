<!--
  Generated template for the Forside page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<head>
  <script src="node_modules/chart.js/src/chart.js"></script>
</head>

<ion-header>
  <ion-toolbar no-border-bottom>
    <ion-title>Forside</ion-title>
    <ion-buttons end>
      <button ion-button color="royal">
        <ion-icon style="font-size: 25px" name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

  <!--Navigasjon (dag, uke måned)-->
  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="diagram">
      <ion-segment-button value="dag">
        Dag
      </ion-segment-button>
      <ion-segment-button value="uke">
        Uke
      </ion-segment-button>
      <ion-segment-button value="måned">
        Måned
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
  <!--Navigasjon (dag, uke måned) END-->
</ion-header>


<ion-content padding>
  <!--Innhold relatert til dag, uke eller måned-->
  <div [ngSwitch]="diagram">
    <ion-list *ngSwitchCase="'dag'">
      <ion-item style="border: none">
        <p>Gjenværende i dag:</p> <!--Verdi for gjenværende pengebruk-->
        <progress max="100" value="10" style="margin-top:10px; padding-top:25px; width:100%"></progress>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'uke'">
      <ion-item style="border: none">
        <p>Gjenværende for uken:</p> <!--Verdi for gjenværende pengebruk-->
        <progress max="100" value="10" style="margin-top:10px; padding-top:25px; width:100%"></progress>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'måned'">
      <ion-item style="border: none">
        <p>Gjenværende for måneden:</p> <!--Verdi for gjenværende pengebruk-->
        <progress max="100" value="10" style="margin-top:10px; padding-top:25px; width:100%"></progress>
      </ion-item>
    </ion-list>
</div>
<div class="wrapper">
  <canvas #canvas width="20%" height="15%"></canvas> <!--Diagrammet-->
</div>
<div>
  <div id="chartBox" class="red"></div><p>Bolig</p>
  <div id="chartBox" class="blue"></div><p>Mat og drikke</p>
  <div id="chartBox" class="yellow"></div><p>Klær og utstyr</p>
  <div id="chartBox" class="green"></div><p>Annet</p>
</div>
<!--Innhold relatert til dag, uke eller måned END-->

</ion-content>
