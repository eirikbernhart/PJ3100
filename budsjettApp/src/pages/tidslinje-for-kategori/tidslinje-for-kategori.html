<ion-header>

  <ion-navbar>
    <ion-title>{{headerTitle}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item-group> <!--*ngFor fbp.category.uniqueDates-->

    <ion-item-divider sticky>
      Dato<!--{[date}}-->
    </ion-item-divider>

        <div *ngFor="let item of listings | async">
          <ion-item> <!--*ngIf="expense.date === date"-->
            <h3>{{item.title}}</h3>
            <p>
              {{item.amount}} Kr &mdash;
              kl. {{item.time}}
            </p>
          </ion-item>
        </div>

  </ion-item-group>
</ion-content>
