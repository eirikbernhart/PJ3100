<ion-header>

  <ion-navbar>
    <ion-title>tidslinjeForKategori</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item-group *ngFor="let date of category.uniqueDates">

    <ion-item-divider sticky>
      {[date}}
    </ion-item-divider>

    <div [ngSwitch]="expenseOrIncome">
    <div *ngSwitchCase="expense">
      <div *ngFor="let expense of expenses.category">
        <ion-item *ngIf="expense.date === date">
          <h3>{{expense.title}}</h3>
          <p>
            {{expense.amount}} &mdash;
            {{expense.time}}:
            {{expense.provider}}
          </p>
        </ion-item>
    </div>

    <div *ngSwitchCase="income">
      <div *ngFor="let income of income.category">
        <ion-item *ngIf="income.date === date">
          <h3>{{income.title}}</h3>
          <p>
            {{income.amount}} &mdash;
            {{income.time}}:
            {{income.provider}}
          </p>
        </ion-item>
    </div>
  </ion-item-group>
</ion-content>
