
	<ion-list>
		<div *ngIf="sparingObject">	

			<ion-icon name="close-circle" style = "font-size: 30px" (click)="sparing.deSelect(sparingListEntry)"></ion-icon> 

			
			<ion-list-header>
				Detaljer: {{sparingObject.name}} 
				<ion-icon item-right color = "dnb" name="trash" (click)="deleteSparing()"></ion-icon>
			</ion-list-header>


			

			<ion-item>Dato: {{sparingObject.dato}}</ion-item>
			<ion-item>Pris: {{sparingObject.prisTotal}}</ion-item>
			
		
			
			<ion-item no-lines>
							<ion-input [value]="sparingsVerdi" [(ngModel)]="sparingsVerdi" placeholder="Legg til mÃ¥nedlig sparing" type="number"></ion-input>
							<button ion-button color="dnb" item-right (click)="addToSparing(sparingsVerdi)" (click)="sparing.deSelect(sparingListEntry)">Ok</button>
			</ion-item>
			<ion-item><strong>Oppspart: </strong>{{sparingObject.spartPris}} / {{sparingObject.prisTotal}}</ion-item>
			
			
		</div>

	</ion-list>
