
	<ion-list>
		<div *ngIf="sparingObject">	

			<ion-icon name="close-circle" (click)="sparing.deSelect(sparingListEntry)"></ion-icon> 

			
			<ion-list-header>Detaljer: {{sparingObject.name}} </ion-list-header>
			<ion-item>Dato: {{sparingObject.dato}}</ion-item>
			<ion-item>Pris: {{sparingObject.prisTotal}}</ion-item>
			
		
			<!--<input type="text" #titleInput [(ngModel)]="sparingObject.pris">--><!--original-->
			
			<ion-item no-lines>
							<ion-input [value]="sparingsVerdi" [(ngModel)]="sparingsVerdi" placeholder="Sett av til sparing" type="number"></ion-input>
							<button ion-button item-right (click)="addToSparing(sparingsVerdi)">Ok</button>
			</ion-item>
			{{sparingObject.spartPris}}/{{sparingObject.prisTotal}}
			

		
			<!--original-->
			<!--<button sparingObject.pris = "titleInput.value" (click) = "sparing.endreSparingPrisFirebase(sparingObject, titleInput.value)">endre</button>-->

		</div>

	</ion-list>
