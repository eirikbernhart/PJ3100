<head>
  <script src="node_modules/chart.js/src/chart.js"></script>
</head>

<ion-header>

  <ion-toolbar no-border-bottom>
    <ion-title>Oversikt</ion-title>
    <ion-buttons end>
      <button ion-button color="royal" [navPush]="instillinger">
        <ion-icon style="font-size: 25px" name="settings"></ion-icon>
      </button>
      <button ion-button color="primary" (click)="logout()">
          logg ut
         <ion-icon ios="md-exit" md="md-exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="filtrerTest" (ngModelChange)="updateDiagram(filtrerTest)">
      <ion-segment-button value="day">
        Dag
      </ion-segment-button>
      <ion-segment-button value="week">
        Uke
      </ion-segment-button>
      <ion-segment-button value="month">
        Måned
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <ion-toolbar no-border-top>
    <ion-card>
      <ion-row>
        <ion-col>
          <ion-card-header>
            Disponibelt: {{currentBalance}}
          </ion-card-header>
          <ion-card-header>
            <!--Forbruk: {{expensesToShow}}-->
            Forbruk: {{expensesToShow}}
          </ion-card-header>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-toolbar>

</ion-header>



<ion-content padding>


  <!--Innhold relatert til dag, uke eller måned-->
  <!--NB!Progressbar operates on values form 0 -100-->
  <div [ngSwitch]="filtrerTest">

    <ion-list *ngSwitchCase="'day'">
      <ion-item style="border: none">
        <progress-bar [progress]="sumTotalDay"></progress-bar>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'week'">
      <ion-item style="border: none">
        <progress-bar [progress]="sumTotal"></progress-bar>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'month'">
      <ion-item style="border: none">
        <progress-bar [progress]="sumTotalMonth"></progress-bar>
      </ion-item>
    </ion-list>

  </div>
  <!--Innhold relatert til dag, uke eller måned END-->



  <div>
    <canvas #canvas width="20%" height="15%"></canvas>
    <!--Diagrammet-->
  </div>



  <!--Ikoner-->
  <ion-col>
    <ion-item no-lines>
      <ion-icon name="home" item-left class="blue"></ion-icon>
      <p>Bolig</p>
    </ion-item>
    <ion-item no-lines>
      <ion-icon name="pizza" item-left class="red"></ion-icon>
      <p>Mat og drikke</p>
    </ion-item>
    <ion-item no-lines>
      <ion-icon name="shirt" item-left class="yellow"></ion-icon>
      <p>Klær og utstyr</p>
    </ion-item>
    <ion-item no-lines>
      <ion-icon name="archive" item-left class="green"></ion-icon>
      <p>Annet</p>
    </ion-item>
  </ion-col>

</ion-content>
