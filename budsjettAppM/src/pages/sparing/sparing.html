
<ion-header>

    <ion-navbar>
        <ion-title>Sparing</ion-title>
        
        <ion-buttons end>
            <button ion-button color="royal" [navPush]="nySparing">
                <ion-icon style="font-size: 25px" name="add-circle"></ion-icon>
            </button> 
        </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
   
	<ion-list>
	
		<ion-item *ngFor="let sparingObject of sparingObjects">
			{{sparingObject.id}}
			{{sparingObject.name}}
			<button (click)="onSelect(sparingObject)">
			 	se detaljer
			</button>
			<button (click)="deleteSparing(sparingObject);">
			 	slett
			</button>
			
			
			
			
		</ion-item>
	
	</ion-list>
	
	<sparing-detail-component [sparingObject] = "selectedSparingObject"></sparing-detail-component>
	
	

	
    
</ion-content>
