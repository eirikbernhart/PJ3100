
	<ion-list>
		<div *ngIf="sparingObject">	

			<ion-icon name="close-circle" (click)="sparing.deSelect(sparingListEntry)"></ion-icon> 

			
			<ion-list-header>Detaljer: {{sparingObject.name}} </ion-list-header>
			<ion-item>Dato: {{sparingObject.dato}}</ion-item>
			<ion-item>Pris: {{sparingObject.pris}}</ion-item>
			<ion-list-header>Endre pris:</ion-list-header>
		
			<input type="text" #titleInput [(ngModel)]="sparingObject.pris">
			<button sparingObject.pris = "titleInput.value" (click) = "sparing.endreSparingPrisFirebase(sparingObject, titleInput.value)">endre</button>
		
		</div>

	</ion-list>
